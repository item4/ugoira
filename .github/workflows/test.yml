name: Test

on:
  - push
  - pull_request

jobs:
  check-coding-convention:
    name: Check Coding Convention
    runs-on: ubuntu-latest
    steps:
      # Set-up
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      # Install Dependencies
      - name: Install Checkers
        run: pip install black ruff

      # Lint
      - name: Check coding convention
        run: ruff check ugoira tests
      - name: Check missing autofix
        run: black --check ugoira tests

  test-program:
    name: "Test Program on Python v${{ matrix.python_version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python_version }}"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install
      - name: Run test cases
        run: poetry run pytest -W always::DeprecationWarning -v --cov=ugoira --cov-report=xml --junitxml=junit.xml -o junit_family=legacy tests
      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
